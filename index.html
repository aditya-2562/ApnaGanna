<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <!-- logo -->
            <li class="brand"><img src="logo3.png" alt="Spotify">ApnaGanaa</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <!-- songLists -->
    <div class="container">
        <div class=" songlist"> <h1>Best of NCS - No copyright Sounds</h1></div>
        <div>
            <div class="songItem"><img src="cover1.jpg" alt="1">
                <span>Malng Sajna</span>
            <span class="songlistplay"><span class="timestamp">05:34 <i class="fa-solid fa-circle-play"></i></span></span></div>
            <div class="songItem"><img src="cover5 System-Pe-System.jpg" alt="1">
                <span>System-Pe-System</span>
            <span class="songlistplay"><span class="timestamp">05:34 <i class="fa-solid fa-circle-play"></i></span></span></div>
            <div class="songItem"><img src="cover4 Tere-Vaaste.jpg" alt="1">
                <span>Tere-Vaaste</span>
            <span class="songlistplay"><span class="timestamp">05:34 <i class="fa-solid fa-circle-play"></i></span></span></div>
            <div class="songItem"><img src="cover3 Teri jhuki nazar.jpg" alt="1">
                <span>Teri Jhuki Nazar</span>
            <span class="songlistplay"><span class="timestamp">05:34 <i class="fa-solid fa-circle-play"></i></span></span></div>
            <div class="songItem"><img src="cover2 yadav-brand.jpg" alt="1">
                <span>Yadav-Brand-2</span>
            <span class="songlistplay"><span class="timestamp">05:34 <i class="fa-solid fa-circle-play"></i></span></span></div>
        </div>
        </div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-2x fa-backward"></i>
            <i class="fa-solid fa-2x fa-circle-play" id="masterPlay "></i>
            <i class="fa-solid fa-2x fa-forward"></i>
        </div>
        <!-- niche logo gif & song name -->
        <div class="songInfo">
            <img src="gif.gif" width="55px"  alt="palying song" >Malang Sajna - Sanchet & Parampara
        </div>
    </div>
    <script src="https://kit.fontawesome.com/8bd00b6911.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
